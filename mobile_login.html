<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일로그인</title>
    <link href="css/mobile_login.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>
<body>
    <div class="mobile_login">
        <a href="#" class="logo"><img src="img/BRANDLOGO.png" alt="로고"></a><!-- .logo end -->
        <form>
            <fieldset>
                <h2 class="h2_01">로그인</h2>
                <input type="text" id="" name="id" value="" placeholder="아이디 입력">
                <input type="password" id="" name="password" value="" placeholder="비밀번호 입력">
                <input type="submit" id="" name="" value="로그인">
                <div class="find">
                    <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                </div><!-- .find -->
            </fieldset>
            <fieldset>
                <h2 class="h2_02">간편 로그인</h2>
                <div class="sns_icon">
                    <ul>
                        <li><a href="#"><img src="img/mobile_02_icon_kakao.png" alt="카카오톡아이콘"></a></li>
                        <li><a href="#"><img src="img/mobile_03_icon_naver.png" alt="네이버아이콘"></a></li>
                        <li><a href="#"><img src="img/mobile_04_icon_google.png" alt="구글아이콘"></a></li>
                    </ul>
                </div><!-- .sns_icon -->
                <p>간편 로그인 하시면 자동 로그인 됩니다.</p>
            </fieldset>
        </form>
    </div><!-- .mobile login -->
</body>
</html>
