<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지 PC</title>
    <link href="css/web_login.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>
<body>
    <section class="wrap">
        <div class="bg">
            <img src="img/web_01_bg.png" alt="배경이미지"/>
        </div><!-- .bg end -->
        <div class="box">
            <a href="#" class="logo"><img src="img/BRANDLOGO.png" alt="로고"></a>
            <h3>로그인</h3>
            <form action="" method="POST">
                <fieldset>
                    <legend>로그인페이지</legend>
                    <div>
                        <label for="id">아이디</label>
                        <input type="text" id="id" placeholder="아이디 입력">
                    </div>
                    <div>
                        <label for="pass">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호 입력">
                    </div>
                    <button>로그인</button>
                </fieldset>
                <div class="find">
                    <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                </div><!-- .find end -->
            </form>
            <h3>간편 로그인</h3>
            <div class="sns_icon">
                <a href="#"><img src="img/web_02_icon_kakao.png" alt="카카오톡 아이콘"></a>
                <a href="#"><img src="img/web_03_icon_naver.png" alt="네이버 아이콘"></a>
                <a href="#"><img src="img/web_04_icon_google.png" alt="구글 아이콘"></a>
            </div><!-- .sns_icon end -->
            <p>간편 로그인 하시면 자동 로그인 됩니다.</p>
        </div><!-- .box end -->
    </section><!-- .wrap end -->
</body>
</html>
